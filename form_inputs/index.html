<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fpj3wgm.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Facebook - Sign Up</title>
</head>
<body>
    <main>
        <div class="gap"></div>
        <section class="page">
            <div class="logo">
                <h1>
                    facebook
                </h1>
            </div>
            <div class="form">
                <form action="POST">
                    <!-- NAME -->
                    <input type="text" name="firstname" id="firstname"
                    placeholder="First Name" required minlength="2" maxlength="30">
                    <input type="text" name="lastname" id="lastname"
                    placeholder="Last Name" required minlength="2" maxlength="30">

                    <!-- EMAIL/PASS -->
                    <input type="email" name="email" id="email" placeholder="Email" required minlength="2" maxlength="30">
                    <input type="password" name="password" id="password" placeholder="Password" required minlength="2" maxlength="30" >

                    <!-- GENDER -->
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="female"
                    value="female">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="male" value="male">
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="other" value="other">
                    
                    <!-- BIRTHDAY -->
                    <select name="Age" id="month" required>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="'aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>

                    <select name="date" id="date" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>

                    <select name="year" id="year" required>
                        <option value="1990">1990</option>
                        <option value="1980">1980</option>
                        <option value="1970">1970</option>
                        <option value="1960">1960</option>
                    </select>

                    <!-- SUBMIT -->
                    <input type="submit" id="submit">

                </form>
            </div>
        </section>
        <div class="gap">

        </div>
    </main>
</body>
</html>
